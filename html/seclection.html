<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Casino Game Selection</title>
        <link rel="stylesheet" href="Style.css">
        <body>
            <div class="container1">
                <h1>Casino Game Selection</h1>
                <form action="#" method="post">
                    <div class="game-item">
                        <img src="/CasinoAssets/Overall UI/ComingSoonStamp.png" alt="Slots">
                        <span class="game-name">Slots</span>
                        <input type="radio" name="game" value="slots">
                    </div>
                    <div class="game-item">
                        <img src="/CasinoAssets/Overall UI/Roulette Icon.png" alt="Roulette">
                        <span class="game-name">Roulette</span>
                        <input type="radio" name="game" value="roulette">
                    </div>
                    <div class="game-item">
                        <img src="/CasinoAssets/Overall UI/ComingSoonStamp.png" alt="Blackjack">
                        <span class="game-name">Blackjack</span>
                        <input type="radio" name="game" value="blackjack">
                    </div>
                    <div class="game-item">
                        <img src="/CasinoAssets/Overall UI/Craps Icon.png" alt="Craps">
                        <span class="game-name">Craps</span>
                        <input type="radio" name="game" value="craps">
                    </div>
                    <div class="game-item">
                        <img src="/CasinoAssets/Overall UI/ComingSoonStamp.png" alt="Poker">
                        <span class="game-name">Poker</span>
                        <input type="radio" name="game" value="poker">
                    </div>
                    <input type="submit" value="play">
                </form>
            </div>
        </body>
    </head>
</html>
